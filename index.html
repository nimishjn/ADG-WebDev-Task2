<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense</title>
  </head>
  <body>
    <div class="main-container">
      <div class="add-task">
        <form id="app-expense" name="add-expense" onsubmit="event.preventDefault(); ">
          <input
            id="description"
            type="text"
            name="Description"
            placeholder="Description"
            onfocus="(this.placeholder='')"
            onblur="(this.placeholder='Description')"
            required
            autofocus
          />
          <input
            id="expense"
            type="number"
            name="Expense"
            placeholder="Expense Amount"
            onfocus="(this.placeholder='')"
            onblur="(this.placeholder='Expense Amount')"
            required
          />
          <input id="date" type="date" name="Date" placeholder="dd/mm/yyyy" required />
          <button type="button" onclick="formSubmit()">Add</button>
        </form>
      </div>
      <div class="total-expense">
        <p id="total-expense" class="total-expenditure">Rs 0</p>
        <button class="delete-all">&#215</button>
      </div>
      <div class="display-task" id="all-tasks">
          <!-- <div class="task-card">
              <button class="close-button" aria-label="Close">&#215</button>
              <h1>Description of the expenditure</h1>
              <h2>Expenditure: Rs 100</h2>
              <h2>Date: 20/10/2020</h2>
          </div> -->
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
